<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniProject Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="gambar">
            <span>Vidi Sky Form</span>
        </div>
        <div class="container-form">
            <h1>Sign Up</h1>
            <form action="http://httpbin.org/post" method="post">
                <input type="text" name="first-name" id="first-name" placeholder="Nama Depan" autocomplete="off" required>
                <input type="text" name="second-name" id="second-name" placeholder="Nama Belakang" autocomplete="off" required>
                <input type="email" name="email" id="email" placeholder="Email" autocomplete="off" required>
                <input type="tel" name="no-telepon" pattern="\d\d\d\d\d\d\d\d\d\d\d\d" placeholder="No. Telpon" autocomplete="off" required>
                <input type="password" name="password" placeholder="Password" autocomplete="off" required>
                <input type="password" name="password2" placeholder="Konfirmasi Password" autocomplete="off" required>
                <input type="submit" id="submit" value="Create Account">
            </form>
        </div>
    </div>

</body>
</html>
