<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniProject Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="gambar">
            <div>
                <h1>Vidi Sky Form</h1>
            </div>
        </div>
        <div class="container-form">
            <h2>Sign Up</h1>
            <form action="http://httpbin.org/post" method="post">
                <input type="text" id="first-name" placeholder="Nama Depan" autocomplete="off" required>
                <input type="text" id="second-name" placeholder="Nama Belakang" autocomplete="off" required>
                <input type="email" id="email" placeholder="Email" autocomplete="off" required>
                <input type="tel" pattern="\d\d\d\d\d\d\d\d\d\d\d\d" placeholder="No. Telpon" autocomplete="off" required>
                <input type="password" id="password" placeholder="Password" autocomplete="off" required>
                <input type="password" id="password2" placeholder="Konfirmasi Password" autocomplete="off" required>
                <span id="confirm"></span>
                <input id="submit" value="Create Account" onclick="valid()">
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
